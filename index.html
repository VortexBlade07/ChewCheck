<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChewCheck - Advanced Chewing Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo"><i class="fas fa-tooth"></i> ChewCheck Pro</h1>
            <div class="header-controls">
                <button id="darkModeToggle" class="theme-toggle" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="historyBtn" class="header-btn" title="View session history">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Name Input Modal -->
        <div id="nameModal" class="modal">
            <div class="modal-content">
                <h2>ðŸ‘¤ Welcome to ChewCheck</h2>
                <p>Enter your name to get started</p>
                <input type="text" id="userNameInput" placeholder="Your name" class="input-field">
                <button onclick="saveUserName()" class="btn btn-primary">Start Session</button>
            </div>
        </div>

        <!-- Greeting -->
        <div id="greeting" class="greeting"></div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Left Panel - Camera & Controls -->
            <div class="panel camera-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-video"></i> Chewing Detection</h2>
                </div>
                <div class="assistant-container">
                    <img src="https://media.tenor.com/wVfhA-nP_7cAAAAi/tooth-cute.gif" alt="Assistant" class="assistant-img">
                </div>
                <video id="video" autoplay playsinline muted class="video-element"></video>
                
                <div class="chew-counter">
                    <div class="counter-display">
                        <span class="counter-label">Chews Detected</span>
                        <span id="chewCount" class="counter-number">0</span>
                    </div>
                </div>

                <div class="button-group">
                    <button id="startBtn" class="btn btn-success">
                        <i class="fas fa-play"></i> Start Session
                    </button>
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-stop"></i> Stop Session
                    </button>
                </div>

                <div class="session-timer">
                    <span id="sessionTime">0:00</span>
                </div>
            </div>

            <!-- Right Panel - Statistics & Report -->
            <div class="panel stats-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-chart-bar"></i> Live Statistics</h2>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Current Chews</div>
                        <div class="stat-value" id="liveChews">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Time Elapsed</div>
                        <div class="stat-value" id="liveTime">0s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Chews/Minute</div>
                        <div class="stat-value" id="liveChewsPerMin">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Consistency</div>
                        <div class="stat-value" id="liveConsistency">0%</div>
                    </div>
                </div>

                <!-- Report -->
                <div id="finalReport" class="report-section hidden">
                    <div class="report-header">
                        <h3><i class="fas fa-clipboard"></i> Session Report</h3>
                    </div>
                    <div class="report-content">
                        <div class="report-item">
                            <span class="report-label">Total Chews:</span>
                            <span id="totalChews" class="report-value">0</span>
                        </div>
                        <div class="report-item">
                            <span class="report-label">Duration:</span>
                            <span id="sessionDuration" class="report-value">0s</span>
                        </div>
                        <div class="report-item">
                            <span class="report-label">Avg Chews/Min:</span>
                            <span id="chewsPerMin" class="report-value">0</span>
                        </div>
                        <div class="report-item">
                            <span class="report-label">Consistency:</span>
                            <span id="consistency" class="report-value">0%</span>
                        </div>
                    </div>
                    <div id="chewRemark" class="remark"></div>
                    <div class="report-actions">
                        <button onclick="saveSession()" class="btn btn-small btn-primary">
                            <i class="fas fa-save"></i> Save Session
                        </button>
                        <button onclick="newSession()" class="btn btn-small btn-secondary">
                            <i class="fas fa-plus"></i> New Session
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Session History</h2>
                <button onclick="closeHistory()" class="close-btn">&times;</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    
    <!-- App Scripts -->
    <script src="app.js"></script>
</body>
</html>
